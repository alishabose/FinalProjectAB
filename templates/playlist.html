<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist for "{{ book_details['title'] }}"</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif; /* Rounded fonts */
            background-color: #f6f8ff; /* Soft pastel background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #6a7bff; /* Soft blue color */
            font-size: 3em;
            margin-bottom: 20px;
        }
        .playlist-container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .playlist-container h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f3f9fe;
            border: 2px solid #6a7bff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e1e9ff;
        }
        a {
            color: #6a7bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #5a6ccf;
        }
        button {
            padding: 12px 30px;
            background-color: #6a7bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a6ccf;
        }
    </style>
</head>
<body>

<div class="playlist-container">
    <h1>Playlist for "{{ book_details['title'] }}"</h1>
    <h2>Curated Tracks for You</h2>

    <ul>
        {% for track in playlist %}
            <li>
                <strong>{{ track['name'] }}</strong> by {{ track['artist'] }}
                - <a href="{{ track['url'] }}" target="_blank">Listen</a>
            </li>
        {% endfor %}
    </ul>

    <button onclick="window.location.href='/'">Go Back</button>
</div>

</body>
</html>
